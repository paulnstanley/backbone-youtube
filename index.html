<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>BackboneTube</title>
</head>

<!-- Add @media.  Currently works well on desktop, maximized. -->
<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8 text-center page-header">
        <h1>BackboneTube</h1>
      </div>
      <div class="col-xs-2"></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-2"></div>
      <form>
        <div class="search-form col-xs-7">
          <input type="text" id="search-input" class="form-control" placeholder="Search">
          </input>
        </div>
        <span class="input-group-btn">
          <button type="button" id="search-submit" class="btn btn-inline btn-primary">Submit</button>
        </span>
      </form>
      <div class="col-xs-3"></div>
    </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-8 player-div">
        </div>
      </div>
      <div class="col-xs-1"></div>
      <div class="col-xs-3">
        <div id="results-main">
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-8" id="video-info">
      </div>
    </div>
  </div>

</body>

  <script id="iframe" type="text/x-handlebars-template">
    <iframe id="player" allowfullscreen type="text/html" position=absolute width=100% height=400px
      src="http://www.youtube.com/embed/{{video-id}}"
      frameborder="0"></iframe>
    </script>

  <script id="video-results" type="text/x-handlebars-template">
    <div class="col-xs-3 result-box">
      <img src="{{ thumb }}"</img>
      <h3><strong> {{ title }} </strong></h3><p>  <!-- make sure this wraps -->
      <h3> {{ channel }} </h3><p>
      <h3> {{ views }} </h3><p>
    </div>
  </script>

  <script id="video-info" type="text/x-handlebars-template">
    <div class="col-xs-8 main-box">
      <h3><strong> {{ title }} </strong></h3><p>  <!-- make sure this wraps -->
      <h3> {{ channel }} </h3><p>
      <h3> {{ views }} </h3><p>
    </div>
  </script>

  <script src="models/video.js"></script>
  <script src="models/appModel.js"></script>
  <script src="collections/videos.js"></script>
  <script src="views/appView.js"></script>
  <script src="views/videoView.js"></script>
  <script src="main.js"></script>

</html>
